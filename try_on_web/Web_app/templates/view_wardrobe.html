<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>衣橱图像展示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-box {
            width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
        }
        .image-box img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">上传图像展示</h2>
    <h4>👗 衣物</h4>
    <div class="image-container mb-5">
        {% for img in clothes %}
        <div class="image-box">
            <img src="{{ url_for('image_data', type='merchant', image_id=img.id) }}" alt="{{ img.filename }}">
            <p class="mt-2 text-center">{{ img.filename }}</p>
        </div>
        {% endfor %}
    </div>

    <h4>🧑 人像</h4>
    <div class="image-container">
        {% for img in portraits %}
        <div class="image-box">
            <img src="{{ url_for('image_data', type='customer', image_id=img.id) }}" alt="{{ img.filename }}">
            <p class="mt-2 text-center">{{ img.filename }}</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
