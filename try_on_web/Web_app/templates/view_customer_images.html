<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>顾客图像</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>顾客上传的图像</h1>
        <nav>
            <a href="/">首页</a> |
            <a href="/about">项目说明</a> |
            <a href="/data">数据上传</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>顾客上传的图像</h2>
            <ul>
                {% for image in images %}
                    <li>
                        {{ image.filename }}
                        <a href="{{ url_for('view_image', image_id=image.id) }}">查看图像</a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>版权所有 © 2024 幻裳智界</p>
    </footer>
</body>
</html>
