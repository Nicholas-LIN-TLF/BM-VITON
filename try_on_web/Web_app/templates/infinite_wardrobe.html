<!DOCTYPE html>
<html>
<head>
    <title>无尽衣橱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>🧥 无尽衣橱</h2>
    <a href="{{ url_for('wardrobe_magic') }}" class="btn btn-sm btn-outline-primary mb-3">← 返回</a>
    <div class="row">
        {% if images %}
            {% for image in images %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="{{ url_for('view_image', image_id=image.id) }}" class="card-img-top" style="height:200px; object-fit:cover;">
                        <div class="card-body">
                            <p class="card-text text-truncate">{{ image.filename }}</p>
                            <form action="{{ url_for('delete_image', image_id=image.id) }}" method="POST" class="mt-2">
                                <button type="submit" class="btn btn-sm btn-danger">删除</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">暂无衣物图片上传。</p>
        {% endif %}
    </div>
</body>
</html>
